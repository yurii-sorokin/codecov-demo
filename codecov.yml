coverage:
  status:
    project:
      default:
        target: auto
        threshold: 100%
      project-a:
        flags: project-a
      project-b:
        flags: project-b

github_checks:
  annotations: true

flags:
  package-a:
    paths:
      - packages/package-a
    carryforward: true
  package-b:
    paths:
      - packages/package-b
    carryforward: true

comment:
  layout: 'reach, diff, flags'
  require_changes: false
  require_base: no
  require_head: no
